{% extends "layout.html" %}

{% block title %}Register - Fitness Flow{% endblock %}

{% block content %}
<div class="center-container">
    <div class="glass-card" style="width: 100%; max-width: 420px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <!-- Logo is in navbar now -->
            <h1 style="margin-bottom: 8px;">Create Account</h1>
            <p>Join the community and track your progress</p>
        </div>

        <form method="POST" action="/register">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="modern-input" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="modern-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="modern-input" placeholder="Create a strong password"
                    required>
            </div>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <div style="margin-top: 24px; text-align: center;">
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
