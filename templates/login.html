{% extends "layout.html" %}

{% block title %}Login - Fitness Pro{% endblock %}

{% block content %}
<div class="center-container">
    <div class="glass-card" style="width: 100%; max-width: 420px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <!-- Logo is in navbar now -->
            <h1>Welcome Back</h1>
            <p>Login to continue your fitness journey</p>
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="modern-input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="modern-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Log In</button>
        </form>

        <div style="margin-top: 24px; text-align: center;">
            <p>Don't have an account? <a href="/register">Sign up for free</a></p>
        </div>
    </div>
</div>
{% endblock %}
